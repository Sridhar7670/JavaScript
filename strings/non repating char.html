    <!--
     First Non-repeating Character
Instructions
Write a function named firstNonRepeatedChar that takes a string as input and returns the first non-repeated character in it. If there is no non-repeated character, return null.

Examples
Input	Output
firstNonRepeatedChar('aabbcdd')	'c'
firstNonRepeatedChar('aabbcc')	null
Acceptance Criteria
The function should return the first non-repeated character in the given string.
If all characters are repeated or the string is empty, the function should return null.
The input will be a string containing only lowercase English letters
 -->
<script>
    function firstNonRepeatedChar(str) {
    // Step 1: Create a frequency map
    const charCount = {};

    // Count the frequency of each character
    for (let i = 0; i < str.length; i++) {
        const char = str[i];
        charCount[char] = (charCount[char] || 0) + 1;
    }

    // Step 2: Find the first non-repeated character
    for (let i = 0; i < str.length; i++) {
        if (charCount[str[i]] === 1) {
            return str[i]; // Return the first non-repeated character
        }
    }

    // Step 3: If no non-repeated character found, return null
    return null;
}
const input = prompt("Enter a string");
alert(firstNonRepeatedChar(input));
