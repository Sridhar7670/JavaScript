<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function () {
    document.getElementById('button').addEventListener('click', function(event) {
        event.preventDefault(); // Prevent the form from submitting normally
        var name = document.getElementById('name').value;
        var year = document.getElementById('year').value;
        document.getElementById('url').textContent = "https://localhost:8080/?name=" + name + "&year=" + year;
    });
}
    </script>
</head>
<body>
<!--     
    Sharable URLs
    We can share a lot of information through the URLs
    
    Make an HTML form and use JS for manipulation.
    
    Acceptance Criteria:
    
    Make an text input field with id="name" and name="name"
    
    Make an number input field with id="year" and name="year"
    
    Make a submit button element with id="button"
    
    Make an h3 element with id=â€url". Initially, it has the text https://localhost:8080/
    
    When the submit button is clicked, text in h3 should be updated with the appropriate query string.
    
    Refer to the attached image to see how it should work for different cases:
    
    https://d3dyfaf3iutrxo.cloudfront.net/thumbnail/assignment/question/8bb3b47db47841178b670717ea3c74f9.png -->

    <h3 id="url">https://localhost:8080/</h3>
    <form action="https://localhost:8080/" method="post">
      <label>Name:</label>
      <input type="text" id="name"  name="name" style="margin-bottom: 10px;">
      <label> Graduation year:</label>
      <input type="number" id="year"  name="year">
      <button id="button">Submit</button>
    </form>
    <style>
        #name,#year{
	margin-bottom:1rem;
	display:block;
}
label{
	margin-bottom:1px;
	display:block;
	
}

    </style>
</body>
</html>
