<body>
    <script>
        function fibonacci(num) {
        if (num === 0) return 0; // 0th Fibonacci number
        if (num === 1) return 1; // 1st Fibonacci number
        let a = 0, b = 1;
        for (let i = 2; i <= num; i++) {
        let next = a + b;
        a = b;
        b = next;
        }
        return b;  //when to use return a and hwen to use b ??
        //use b as it holds nth fibonacci number
        }

// Example usage:
console.log(fibonacci(1)); // Output: 1
console.log(fibonacci(5)); // Output: 3
console.log(fibonacci(6)); // Output: 5

    </script>
</body>
