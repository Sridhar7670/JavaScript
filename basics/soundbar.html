<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sound Buttons</title>
  <style>
    body {
      background-color: #a64ca6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #buttons {
      display: flex;
      gap: 10px;
    }
    .btn {
      background-color: #5e2d5e;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
    }
    .stop {
      background-color: #5e2d5e;
    }
  </style>
</head>
<body>
    <div id="buttons">
    <button class="btn" onclick="document.getElementById('applause').play()">applause</button>
	<button class="btn" onclick="document.getElementById('boo').play()">boo</button>
    <button class="btn" onclick="document.getElementById('gasp').play()">gasp</button>
    <button class="btn" onclick="document.getElementById('tada').play()">tada</button>
    <button class="btn" onclick="document.getElementById('victory').play()">victory</button>
    <button class="btn" onclick="document.getElementById('wrong').play()">wrong</button>
    <button class="btn stop" onclick="stopSound()">stop</button>
  </div>
  <audio id="applause" src="applause.mp3"></audio>
  <audio id="boo" src="boo.mp3"></audio>
  <audio id="gasp" src="gasp.mp3"></audio>
  <audio id="tada" src="tada.mp3"></audio>
  <audio id="victory" src="victory.mp3"></audio>
  <audio id="wrong" src="wrong.mp3"></audio>
    

  <script>
    let currentAudio;

   
    function stopSound() {
      if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
      }
    }
  </script>
</body>
</html>
