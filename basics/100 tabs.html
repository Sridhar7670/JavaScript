<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100 tabs</title>
</head>
<body>
    <button name="open 100 tabs " value="click here to open 100 tabs " onclick="openTabs()"> click here </button>
    <script>
        function openTabs(){
            for(let i=1;i<100;i++){
                window.open("https://www.youtube.com",'_blank');
            }

        }
    </script>
</body>
</html>
