<body>
<!-- 
    Write a program where you can declare two variables:

    Take input for the first variable (using prompt()), multiply it by 2.
    Take another input for the second variable (using prompt()).
    Add the second input to the result of the first input multiplied by 2.
    Display the final result using alert() in the string format as: "The final result is: " + result.
    Examples
    First Input	Second Input	Output
    4	3	"The final result is: 11"
    5	7	"The final result is: 17"
    Acceptance Criteria
    The program should correctly multiply the first input by 2 and add the second input to the result.
    The program should display the result using the alert() method, in the specified format.
    Constraints
    The input values will be positive integers.
     -->
    <script>
    const FirstVariable = prompt("Enter the number");
    const SecondVariable= prompt("Enter the secount number");
    
    const result=(FirstVariable*2)+ +SecondVariable;

    const FinalResult= alert("The final result is: " + result);

    </script>
</body>
