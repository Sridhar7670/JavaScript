 <!-- 
OTP:
The task is to create an application which can basically emulate a otp verification 
design. The task is only to design the frontend for the otp veriication design.

Instructions:

The appliaction should have a heading with the id verification_heading.
This application also comprise of a subheading with the id verification_subtext which 
can be seen in the figure provided. There should be a 6 digit input where users can 
insert numbers and on typing the number the next input should be seen focused.
On backspace key press the number should be deleted from the last filled input and the 
input before it should be focused. The input container should have an class of code-container and each input should have a class code .
-->

<body>
    <h1 id="verification_heading" name="heading">Verify Your Account</h1>
    <div id="verification_subtext" name="subheading">Please enter the OTP sent to your mobile</div>
    <div class="code-container">
        <input type="text" maxlength="1" class="code">
        <input type="text" maxlength="1" class="code">
        <input type="text" maxlength="1" class="code">
        <input type="text" maxlength="1" class="code">
        <input type="text" maxlength="1" class="code">
        <input type="text" maxlength="1" class="code">
    </div>
    <script src="script.js"></script>
</body>
