<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .grand-parent{
        background-color: blue;
        padding:2rem;
    }
    .parent{
        background-color: red;
        padding: 2rem;
    }
    .child{
        background-color: green;
        padding: 1rem;
    }
    .root{
        background-color: yellow;
        padding: 1rem;
    }
    /* event bubling is from child to parent and then to grand parent this is how it 
    works when thesre is event listner to all the g-p p and child */
</style>
<body>
   <div class="root">
    <div class="grand-parent" >
        <div class="parent" >
            <div class="child" >

            </div>
        </div>
    </div>
   </div>
</body>
<script>


    let child= document.querySelector(".child");
    console.log(child)
    child.addEventListener('click',(event)=>{
        console.log("child");
        //event.stopPropagation();
    },false //f3
    )
    let parent= document.querySelector(".parent");
    console.log(parent)
    parent.addEventListener('click',(event)=>{
   // event.stopPropagation();
   console.log("parent")
    },true //f2
    )
    let gp = document.querySelector(".grand-parent");
    console.log(gp);
    gp.addEventListener('click',(event)=>{
        console.log("grand-parent")
        //event.stopPropagation()
    },false  //f1  
        );

    let root= document.querySelector(".root");
    console.log(root);
    root.addEventListener('click',(event)=>{
        console.log("root");
    },true //f4

    );

/*
when clicked on child root get executed first next parent will 
be executed as we know event event capturing is occuring at first 
next child and g-p are executed as event bubling occurs next

*/


</script>
</html>
