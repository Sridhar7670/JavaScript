<!-- 
Write a JavaScript function called daysOfAYear that takes a year as an input and returns the number of days in that year. The function should take into account leap years.

Examples
Input	Output
daysOfAYear(2022)	365
daysOfAYear(2024)	366
daysOfAYear(1900)	365
daysOfAYear(2000)	366
Acceptance Criteria
The function should return the number of days in the year.
The function should accept a single input, which is a valid year.
The function should return 365 for non-leap years and 366 for leap years.
The function should correctly handle century years that are not leap years (e.g., 1900).
The function should correctly handle century years that are leap years (e.g., 2000).
Constraints
The input year will be a valid integer between 1 and 9999. -->
<script>
    
    function daysOfAYear(year){
       if((year%4===0&& year% 100 !==0) || (year%400===0)){
        console.log(366);
       }
       else{
       console.log(365);
        }
       
    }
    daysOfAYear(2025);
</script>
