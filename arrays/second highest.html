function secondHighest(arr){
    // Check if the array length is less than 2 or all elements are the same
    if(arr.length < 2 || arr.every((val, _, arr) => val === arr[0])){
        return Number.NEGATIVE_INFINITY;  // Use Number.NEGATIVE_INFINITY  
    }

    let highest = Number.NEGATIVE_INFINITY;
    let secondHighest = Number.NEGATIVE_INFINITY;

    for(let i = 0; i < arr.length; i++){   
        if(arr[i] > highest){     
            secondHighest = highest;       
            highest = arr[i];
        } 
        else if(arr[i] > secondHighest && arr[i] < highest){
            secondHighest = arr[i];
        }
    }

    return secondHighest;
}
